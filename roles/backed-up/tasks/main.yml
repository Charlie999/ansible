- name: "Add backup scripts dir"
  file:
    path: /etc/backup-scripts
    state: directory
- name: "Add backup files dir"
  file:
    path: /var/lib/backup
    state: directory
    mode: "700"
- name: "Add backup3 key"
  authorized_key:
    user: root
    state: present
    key: "ssh-rsa  root@backup3"
    key_options: 'from="10.5.0.247,2001:630:d0:f700::247"'
